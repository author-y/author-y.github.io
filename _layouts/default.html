---
layout: nil
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
    {% include head.html %}
	<link rel="stylesheet" href="{{ '/_assets/main.css' | relative_url }}">
  </head>
  <body class="{{ page.classes }}">
    {% include header.html %}

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      {% if page.last_modified_at %}
        <p>最終更新日: {{ page.last_modified_at | date: "%Y-%m-%d" }}</p>
      {% endif %}
      {% include footer.html %}
    </footer>
  </body>
</html>
